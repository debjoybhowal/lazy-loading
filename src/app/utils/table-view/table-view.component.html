<h5>Search your friend's name 🔍</h5>
<div id="custom-search-input" class="mb-3">
  <div class="input-group col-md-12">
          <input type="text" class="form-control input-lg" placeholder="eg. Debjoy.." [(ngModel)]="query"/>     
  </div>
</div>

<table class="table table-responsive-sm" *ngIf="patientData">
  <thead class="thead-success bg-success text-light" app-thead [ngClass]="{
  'bg-success':recoveredMode,
  'bg-primary':!recoveredMode
  
  }"></thead>
  <tbody>
      <tr *ngFor="let patient of patientData | filterName: query ; let i = index ">
        <th scope="row">
          <div class="custom-control custom-checkbox" *ngIf="recoveredMode">
            <input
              type="checkbox"
              class="custom-control-input"
              [(ngModel)]="patient.recovered"
              id="customCheck{{ i }}r"
              
            />
            <label
              class="custom-control-label"
              for="customCheck{{ i }}r"
            ></label>
          </div>
          <div class="custom-control custom-checkbox" *ngIf="!recoveredMode">
            <input
              type="checkbox"
              class="custom-control-input"
              [(ngModel)]="patient.affected"
              id="customCheck{{ i }}a"
              
            />
            <label
              class="custom-control-label"
              for="customCheck{{ i }}a"
            ></label>
          </div>
        </th>
        <td>{{ patient.id }}</td>
        <td><a [routerLink]="['/user',patient.id]" class="name-url">{{ patient.name }}</a></td>
        <td>{{ patient.city }}</td>
        <td>{{ patient.gender == "male" ? "👨🏻" : "👩🏻" }}</td>
      </tr>
  </tbody>
</table>
<div
  class="d-flex justify-content-center align-items-center p-4"
  *ngIf="!patientData"
>
  <div class="spinner-grow text-warning mx-2 spinner-grow-sm" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-warning mx-2" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow text-warning mx-2 spinner-grow-sm" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
